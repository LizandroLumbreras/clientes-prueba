<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alta de Cliente - La Proveedora</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #e60000;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #e60000;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #b80000;
    }
    .alerta {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Alta de Cliente</h2>
    <input type="text" id="nombre" placeholder="Nombre o Razón Social" required />
    <input type="text" id="rfc" placeholder="RFC" />
    <input type="text" id="direccion" placeholder="Dirección" />
    <input type="text" id="telefono" placeholder="Teléfono" />
    <input type="text" id="email" placeholder="Correo electrónico" />
    <input type="text" id="condiciones" placeholder="Condiciones Comerciales" />
    <button onclick="altaCliente()">Registrar Cliente</button>
    <div class="alerta" id="alerta"></div>
  </div>

  <script>
    const SUPABASE_URL = 'https://cvpbtjlupswbyxenugpz.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function altaCliente() {
      const nombre = document.getElementById('nombre').value.trim();
      const rfc = document.getElementById('rfc').value.trim();
      const direccion = document.getElementById('direccion').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const email = document.getElementById('email').value.trim();
      const condiciones = document.getElementById('condiciones').value.trim();

      if (!nombre) {
        document.getElementById('alerta').textContent = 'El nombre es obligatorio.';
        return;
      }

      const { error } = await supabase
        .from('clientes') // Asegúrate que esta sea la tabla correcta
        .insert([
          { nombre, rfc, direccion, telefono, email, condiciones }
        ]);

      if (error) {
        document.getElementById('alerta').textContent = 'Error al guardar: ' + error.message;
      } else {
        document.getElementById('alerta').textContent = 'Cliente registrado correctamente ✅';
        document.querySelectorAll('input').forEach(el => el.value = '');
      }
    }
  </script>
</body>
</html>
